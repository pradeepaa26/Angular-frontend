<div class="container">
    <div>
        <h2 class="left">Courses</h2>
        <div class="right">
            <button type="button" (click)="new()" class="btn btn-primary">Create New</button>
        </div>
    </div>
</div>
<hr>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Course Name</th>
                <th scope="col">Version</th>
                <th scope="col">Mode</th>
                <th scope="col">Category</th>
                <th scope="col">Level</th>
                <th scope="col">Created By</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of object; let i=index">
                <td>{{i+1}}</td>
                <td><a [routerLink]="['details']" [queryParams]="{ name: obj.name }">{{obj.name}}</a></td>
                <td> </td>
                <td> </td>
                <td>{{obj.categories.name}}</td>
                <td>{{obj.levels.name}}</td>
                <td>{{obj.created_by}}</td>
                <td>{{obj.active}}</td>
                <td>
                    <i class="fa fa-edit"></i>&nbsp;
                    <i class="fas fa-clone"></i>&nbsp;
                    <i class="fa fa-trash"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
