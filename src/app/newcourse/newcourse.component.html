<div class="container">
    <div>
    <h2 class="left">Courses</h2>
    <div class="right">
    <button type="button" class="btn btn-primary" style="margin-right:10px">Publish</button>
    <button type="button" class="btn btn-primary" style="margin-right:10px">Save and Continue</button>
    <button type="button" class="btn btn-primary" style="margin-right:10px">Save as Draft</button>
    <button type="button" class="btn btn-primary" style="margin-right:10px" (click)="back()">Back</button>
    </div>
    </div>
    <hr>
    <form class="form-horizontal">
        <div class="form-group row">
            <label for="coursename" class="control-label col-sm-2">Course Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="coursename" name="coursename">
            </div>
        </div>
        <div class="form-group row">
            <label for="levels" class="control-label col-sm-2">Level:</label>
            <div class="col-sm-5">
                <select id="levels" class="form-control">
                    <option value="" disabled selected>select</option>
                    <option *ngFor="let level of Levels" [value]="level.name">{{level.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="categories" class="control-label col-sm-2">Categories:</label>
            <div class="col-sm-5">
                <select id="categories" class="form-control">
                    <option value="" disabled selected>select</option>
                    <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="tags" class="control-label col-sm-2">Tags:</label>
            <div class="col-sm-5">
                <input type="text" id="tags" name="tags" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="leveloverride" class="control-label col-sm-2">Level Override</label>
            <div class="col-sm-5">
                <input type="radio" name="leveloverride" value="on"> On
                <input type="radio" name="leveloverride" value="off"> Off
            </div>
        </div>
        <div class="form-group row">
            <label for="available" class="control-label col-sm-2">Available for:</label>
            <div class="control-label col-sm-3">

                <div class="checkbox">

                    <label><input type="checkbox" id="presignup" name="presignup" value="presignup">Pre-signup</label>
                    <label><input type="checkbox" checked="checked" id="sluglogin" name="sluglogin" value="sluglogin">
                        Logged in users via slug</label>
                    <label><input type="checkbox" id="dashboard" name="dashboard" value="dashboard"> Dashboard</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="enrollment" class="control-label col-sm-2"> Enrollment Activity Points</label>
            <div class="col-sm-5">
                <input type="number" id="enrollment" value="100" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="completion" class="control-label col-sm-2">Completion Activity Points :</label>
            <div class="col-sm-5">
                <input type="number" id="completion" value="100" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="desc" class="control-label col-sm-2">Description :</label>
            <div class="col-sm-5">
                <input type="text" id="desc" name="description" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="metakey" class="control-label col-sm-2">Meta Keyword :</label>
            <div class="col-sm-5">
                <input type="text" id="metakey" name="metakey" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="metadesc" class="control-label col-sm-2">Meta Description :</label>
            <div class="col-sm-5">
                <input type="text" id="metadesc" name="metadesc" class="form-control">
            </div>
        </div>
    </form>
</div>
